<div class="col-md-6 col-md-offset-3">
    <h2>Todo List</h2>
    <div class="form">
        <div class="input-group">
            <input type="text" data-ng-model="vm.text" class="form-control">
            <span class="input-group-btn">
      <button class="btn btn-default" type="button" ng-click="vm.createTodo()">
        <span class="glyphicon glyphicon-plus"></span> Add Task</button>
            </span>
        </div>
    </div>
    <div data-ng-repeat="todo in vm.todosarray">
        {{todo.text}}
    </div>
</div>
